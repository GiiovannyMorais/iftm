<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Framework Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Minha Loja</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Alerta -->
    <div class="alert alert-info text-center m-0" role="alert">
      Promoção válida até o final do mês!
    </div>

    <!-- Container de Cards -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="img/SHIRT-2.jpeg"
              class="card-img-top"
              alt="Produto 1" />
            <div class="card-body">
              <h5 class="card-title">Produto 1</h5>
              <p class="card-text">Descrição breve do produto 1.</p>
              <a href="shirt1.html" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="img/SHIRT-3.jpeg"
              class="card-img-top"
              alt="Produto 2" />
            <div class="card-body">
              <h5 class="card-title">Produto 2</h5>
              <p class="card-text">Descrição breve do produto 2.</p>
              <a href="shirt2.html" target="_blank" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card">
            <img
              src="img/SHIRT-6.jpeg"
              class="card-img-top"
              alt="Produto 3" />
            <div class="card-body">
              <h5 class="card-title">Produto 3</h5>
              <p class="card-text">Descrição breve do produto 3.</p>
              <a href="shirt3.html" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-light text-center p-3 mt-4">
      <p>&copy; 2025 Minha Loja - Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
</html>
