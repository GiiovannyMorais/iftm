</head>
<body>
    
    <form class="container">

        <h1>Acesso ao Sistema</h1>
        <div class="formato">
        <div>
        <label>Login</label>
        <input type="text" id="txtLogin">
        </div>
        <div>
        <label>Senha</label>
        <input type="password" id="txtSenha"><span>(max. 8 caracteres)</span>
        </div>
        <div>
        <label>Confirmar Senha</label>
        <input type="password" id="txtConfirmaSenha"><span>(max. 8 caracteres)</span>
         </div>
         </div>

        <div class="botoes">
        <input type="button" value="Entrar" id="btnEntrar">
        <input type="button" value="Limpar" id="btnLimpar">
        </div>

    </form>


    <script src="js/script.js"></script>
</body>
