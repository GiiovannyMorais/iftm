<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Cadastro de clientes</h1> <br>
   <p style="color: red;">Todos os campos são de preenchimento obrigatório</p>
<fieldset >
<legend>Dados pessoais</legend>
<form>
    <label for="formNome">Nome:</label><br>
    <input id="formNome" type="text" maxlength="20" placeholder="Nome completo">
    <br>
    <br>
    <label for="forData">Data de nascimento</label><br>
    <input  id="forData" type="date">
    <br>
    <br>

    <label>Sexo:</label><br>
    <input type="radio" id="masculino" name="sexo" value="Masculino">
    <label for="masculino">Masculino</label>

    <input type="radio" id="feminino" name="sexo" value="Feminino">
    <label for="Feminino">Feminino</label>

</fieldset>
<br>
<fieldset>
    <legend>Informaçãoes de contato</legend>
    <label for="txtemail">Email:</label><br>
    <input type="email" name="email" id="txtemail">
    <br><br>
    <label for="txtcelular">Telefone celular:</label><br>
    <input type="text" name="numero" id="txtcelular" maxlength="9"
      placeholder="Apenas números (máx: 9)" required>
     <br><br>
     <label for="txtwebsite">Website pessoal/profissional:</label><br>
     <input type="text" name="website" id="txtwebsite">
      <br><br>
</fieldset>
    <fieldset>
        <legend>Localização</legend>
    
        <label for="txtendereco">Endereço:</label><br>
        <input type="text" id="txtendereco" name="endereço">
        <br><br>
        <label for="txtnumero">Número:</label><br>
        <input type="text" id="txtnumero" name="numero" minlength="1" maxlength="9999" placeholder="(Valor entre 1 a 9999)">
        <br><br>
        <label for="txtcidade">Cidade:</label><br>
        <input type="text" id="txtcidade" name="Cidade">
        <br><br>
        
        <label for="txtEstado">Estado:</label><br>
        <select name="estado" id="txtEstado" required>
            <br><br>
            <option value="" disabled selected>Selecione   </option>
           <option value="AC">AC</option>
           <option value="AL">AL</option>
           <option value="AP">AP</option>
           <option value="AM">AM</option>
           <option value="BA">BA</option>
           <option value="CE">CE</option>
           <option value="DF">DF</option>
           <option value="ES">ES</option>
           <option value="GO">GO</option>
           <option value="MA">MA</option>
           <option value="MT">MT</option>
           <option value="MS">MS</option>
           <option value="MG">MG</option>
           <option value="PA">PA</option>
           <option value="PB">PB</option>
           <option value="PR">PR</option>
           <option value="PE">PE</option>
           <option value="PI">PI</option>
           <option value="RJ">RJ</option>
           <option value="RN">RN</option>
           <option value="RS">RS</option>
           <option value="RO">RO</option>
           <option value="RR">RR</option>
           <option value="SC">SC</option>
           <option value="SP">SP</option>
           <option value="SE">SE</option>
           <option value="TO">TO</option>
        </select>
       </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
     
    </fieldset>

</body>
</html>
